#freemarker
spring:
  freemarker:
    cache: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
server:
  port: 8888
  context-path: /
  session:
    timeout: 60
logging:
  level:
    me:
      leiho:
        blog:
          mapper: debug
  file: log/x-space/debug.log